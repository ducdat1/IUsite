<div class="uk-height-1-1" data-ng-show="!isAuth">
    <div class="uk-vertical-align uk-text-center uk-height-1-1">
        <div class="uk-vertical-align-middle laws-auth-form">
            <form class="uk-panel uk-panel-box uk-form" data-ng-form-submit="doSignin()">
                <div class="uk-form-row">
                    <input class="uk-width-1-1 uk-form-large" type="text" data-ng-model="credentials.email" placeholder="Email">
                </div>
                <div class="uk-form-row">
                    <input class="uk-width-1-1 uk-form-large" type="password" data-ng-model="credentials.password" placeholder="Mật khẩu">
                </div>
                <div class="uk-form-row">
                    <button class="uk-width-1-1 uk-button uk-button-primary uk-button-large" type="submit" data-ng-click="doSignin()">Đăng nhập</button>
                </div>
                <div class="uk-form-row uk-text-small">
                    <a class="uk-float-right uk-link uk-link-muted" href="#">Quên mật khẩu?</a> <br />
                    <!-- <a class="uk-float-right uk-link uk-link-muted" href="#/auth/signup">Đăng ký?</a> -->
                </div>
            </form>
        </div>
    </div>
</div>
